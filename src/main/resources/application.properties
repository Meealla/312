server.port=8080
# MySQL properties
spring.application.name=Spring_Boot_Security_Demo_Application
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/security312
spring.datasource.username=root
