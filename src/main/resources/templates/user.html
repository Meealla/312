<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет пользователя</title>
</head>
<body>
<h1>Личный кабинет пользователя</h1>
<h2>Добро пожаловать, <span th:text="${user.username}">Пользователь</span>!</h2>

<div>
    <h3>Ваша информация:</h3>
    <p><strong>Имя:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Роли:</strong>
        <span th:text="${#lists.join(user.roles, ', ')}"></span>
    </p>
</div>

<div>
    <a href="/logout">Выйти</a>
</div>
</body>
</html>
